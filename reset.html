<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <script

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">公示送達訂閱服務 | 重置密碼</a>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading">重置<span class="text-primary">密碼</span></h1>
        <form>
          <div class="form-group">
            <label for="password">您的密碼</label>
            <input type="password" name="password" id="password" />
            <small id="pw-small">錯誤訊息</small>
          </div>
          <div class="form-group">
            <label for="password2">再次輸入密碼以確認</label>
            <input type="password" name="password2" id="password2" />
            <small>錯誤訊息</small>
          </div>
          <button type="submit" class="btn" id="send-form">送出</button>
        </form>
      </div>
    </section>
